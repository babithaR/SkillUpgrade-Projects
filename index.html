<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <h1 class="slider-title">IMAGE SLIDER</h1>
    <div class="slider">
        <div class="slides">
           
            <img src="image1.jpg" class="slide" alt="Image 1">
            <img src="image2.jpg" class="slide" alt="Image 2">

            <img src="image3.webp" class="slide" alt="Image 3">
            <img src="image4.webp" class="slide" alt="Image 4">
            <img src="image5.jpeg" class="slide" alt="Image 5">
        </div>
     </div>   
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
